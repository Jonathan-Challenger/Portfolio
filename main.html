<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jonathan Challenger</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" 
    href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" 
    integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" 
    crossorigin="anonymous"/>
    <script
    src="https://code.jquery.com/jquery-3.6.0.min.js"
    integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
    crossorigin="anonymous"></script>
</head>
<body>
    <div class="page">

        <!-- NAVBAR -->
        <nav class="navbar">
            <div class="navbar-container">
                <a href="#home"><img src="/img/JC-logo.png" alt="Logo"></a>
    
                <i class="fas fa-bars fa-3x"></i>
    
                <ul class="navbar-links">
                    <li class="navbar-link-container">
                        <a href="#" class="navbar-link">About</a>
                    </li>
                    <li class="navbar-link-container">
                        <a href="#skills" class="navbar-link">Skills</a>
                    </li>
                    <li class="navbar-link-container">
                        <a href="#" class="navbar-link">Work</a>
                    </li>
                    <li class="navbar-link-container">
                        <a href="#" class="navbar-link">Contact</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <!-- HOME SECTION -->
        <section id='home'>
            <div class="container">
                <h1>WELCOME</h1>
                <img src="/img/red-circle.png" alt="Red circle 1" class="red-circle1">
                <img src="/img/red-circle.png" alt="Red circle 2" class="red-circle2">
                <img src="/img/red-circle.png" alt="Red circle 3" class="red-circle3">
                <img src="/img/red-circle.png" alt="Red circle 4" class="red-circle4">
                <div class="content">
                    <h2>I'm 
                        <span class="letter" id="first">J</span>
                        <span class="letter">o</span>
                        <span class="letter">n</span>
                        <span class="letter">a</span>
                        <span class="letter">t</span>
                        <span class="letter">h</span>
                        <span class="letter">a</span>
                        <span class="letter">n</span>
                        <span class="letter" style="padding-left: 15px;">C</span>
                        <span class="letter">h</span>
                        <span class="letter">a</span>
                        <span class="letter">l</span>
                        <span class="letter">l</span>
                        <span class="letter">e</span>
                        <span class="letter">n</span>
                        <span class="letter">g</span>
                        <span class="letter">e</span>
                        <span class="letter">r</span>
                    </h2>
                    <h3>Frontend Web Developer</h3>
                    <button type="button" name="letsgo" class="go-btn">Find out More</button>
                </div>
            </div>
        </section>
    
        <!-- SKILLS SECTION -->
        <section id="skills">
            <img src="/img/red-circle.png" alt="Red circle 5" class="red-circle5">
            <div class="content-cont">
                <h1>Skills</h1>
                <div class="skills-container">
                    <div class="item" id="python">
                        <i class="fab fa-python fa-3x"></i>
                        Python
                    </div>
                    <div class="item" id="js">
                        <i class="fab fa-js fa-3x"></i>
                        Javascript
                    </div>
                    <div class="item" id="html">
                        <i class="fab fa-html5 fa-3x"></i>
                        HTML5
                    </div>
                    <div class="item" id="css">
                        <i class="fab fa-css3-alt fa-3x"></i>
                        CSS3
                    </div>
                    <div class="item" id="sass">
                        <i class="fab fa-sass fa-3x"></i>
                        SASS
                    </div>
                    <div class="item" id="vue">
                        <i class="fab fa-vuejs fa-3x"></i>
                        Vue.js
                    </div>
                    <div class="item" id="git">
                        <i class="fab fa-git fa-3x"></i>
                        Git/Github
                    </div>
                    <div class="item" id="brain">
                        <i class="fas fa-brain fa-3x"></i>
                        Problem Solving
                    </div>
                </div>
            </div>
            <img src="/img/red-circle.png" alt="Red circle 6" class="red-circle6">
        </section>

    </div>
  
    

    <script src="main.js"></script>
</body>
</html>
